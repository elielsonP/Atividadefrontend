<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil com Bootstrap</title>
    <!--Link do bootstrap-->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@.5.3.2/
    dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!--Cabeçalho-->
        <div class="text-center mb-4">
            <h1 class="display-4">Perfil do Usuário</h1>
            <button id="toggle-profile" class="btn 
            btn-primary mt-3">Mostrar Perfil</button>
        </div>
          <!--Seção de Perfil-->
        <div id="profile-info" class="card shadow-lg p-4" style="display: none;">
            <h2 class="card-title text-center">Elielson Pereira</h2>
            <p><strong>E-mail:</strong>
                elielsonpereira183@gmail.com
            </p>
            <p><strong>Telefone</strong> (83)
            98163-1151</p>
            <p><strong>Endereço:</strong>
            Irineu dias, 550, Mamanguape, PB</p>
          </div>      
    </div>

    <!--Link do Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <!--Script para interatividade-->
        <script>
            document.ready(function(){
                $("#Toggle-profile").click(function(){
                    $("#profile-info").slideToggle(300); 

                    const buttonText =  $("#profile-info").is(":visible") ? "Ocultar Perfil" : 
                    "Mostrar Perfil";
                                    $(this).text(buttonText);
                })
            })
        </script>    
      
    
</body>
</html>
